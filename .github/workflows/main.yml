name: main
on: [push, pull_request]
jobs:
  
  vars:
    name: Setup environment variables
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - id: vars
        # run: echo "::set-output name=tag::$(git show -s --format="%h")"
        run: |
          if [[ ! "$GITHUB_REF" =~ refs/tags ]]; then
            echo "::set-output name=tag::$(echo $GITHUB_SHA | cut -c 1-8)"
          else
            echo "::set-output name=tag::$(echo $GITHUB_REF | cut -d / -f 3)"
          fi
      - run: echo "${{ steps.vars.outputs.tag }}"
  
  test:
    runs-on: ubuntu-latest
    needs: 
      - vars
    strategy:
      matrix:
        go: ["1.17", "1.18"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go test -v ./...
  
  docker:
    name: Build and Push
    needs: 
      - vars
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        #- name: Set default Branch
        #  run: git config --global init.defaultBranch main
        #- name: Set rev.txt
        #  run: git show -s --format="%ai %H %s %aN" HEAD > rev.txt
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{values.component_id}}:${{ needs.vars.outputs.tag }}

  deploy:
    name: GitOps Deploy
    runs-on: ubuntu-latest
    needs:
      - docker

    steps:
    - name: Set Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.9.4"

    - name: Clone Argo Repository
      run: git clone https://${REPO_TOKEN}@github.com/diegoluisi/argo.git .
      env:
        REPO_TOKEN: ${{secrets.ACCESS_TOKEN_GITHUB}}

    - name: Update ${{values.component_id}} Tag Image
      run: |
        cd apps/${{values.component_id}}/overlays/development
        kustomize edit set image diegoluisi/${{values.component_id}}:${{ needs.vars.outputs.tag }}
    - name: Commit Changes
      run: |
        git version
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m ":robot: [GitHub Action] Set new image tag to https://github.com/diegoluisi/${{values.component_id}}/commit/${{ needs.vars.outputs.tag }}"
    - name: Push changes
      run: git push          
